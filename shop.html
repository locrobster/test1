<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocRobster Studios — Shop</title>
  <!-- <link rel="icon" type="image/png" href="graphics/favicon.png" /> -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css?v=20251019-01" />
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="subpage">
  <!-- Banner -->
<div class="banner cropped">
  <img src="graphics/mainbanner.png" alt="Main Banner">
  <img src="graphics/bannerlogo.png" alt="LocRobster Studios Logo">
</div>

  <!-- Navigation Buttons -->
  <div class="button-container">
    <a href="shop.html" class="frosted-btn active" aria-current="page">Wearing Pleasure</a>
    <a href="index.html" class="frosted-btn home-btn"><i data-lucide="home"></i></a>
    <a href="gallery.html" class="frosted-btn">Viewing Pleasure</a>
  </div>

  <!-- Shop Content -->
  <section class="about-layered-section">
    <div class="about-layered-base">
      <div class="about-layered-accent">
        <div class="about-layered-text-shop">
          <p><strong>ℹ️ My shop is securely hosted by Printify.</strong><br>
            All orders and payments are safely processed through their checkout system.
            Click below to be taken there.
          </p>

          <div style="text-align:center;">
            <a href="https://locrobsterstudios.printify.me/" target="_blank" class="frosted-btn">
              Visit My Full Shop
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Shop Gallery Section -->
  <section class="index-featured-gallery gallery-wrap">
    <div class="gallery-grid-shop"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="socials">
      <a href="https://www.tiktok.com/@locrobster" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/locrobster_studios" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@LocRobster" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/locrobster" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.twitch.tv/locrobster" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="copyright">© 2025 LocRobster Studios. All Rights Reserved.</div>
  </footer>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="script.js?v=20251013-01"></script>
  <script>lucide.createIcons();</script>

  <script type="module">
  import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';
  const lightbox = new PhotoSwipeLightbox({
    gallery: '.gallery-grid-shop',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js')
  });
  lightbox.init();
</script>
</body>
</html>
